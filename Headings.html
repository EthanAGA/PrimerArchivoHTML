    <h1>Etiqueta tipo h1</h1><!--h1 es una etiqueta utilizada para identificar frases que forman parte del título principl momento de cargar la página-->

    <h3>Etiqueta tipo h3</h3><!--h3 es una etiqueta usada para los títulos de subsecciones, es decir, subtítulos de las etiquetas h2, estas deben incluir palabras clave relacionadas al contenido-->
    <h4>Etiqueta tipo h4</h4><!--h4 es una etiqueta usada para los títulos de subsecciones, es decir, subtítulos de las etiquetas h2, h3-->
