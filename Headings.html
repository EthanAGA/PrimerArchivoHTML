<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head><!--Esta etiqueta funge como cabecera, es la parte que no se muestra en el navegador en el momento de cargar la página-->
<body><!--Esta etiqueta se utiliza para definir el cuerpo del documento HTML. Específicamente, es la parte en donde se describe todo el contenido de la página así como sus atributos-->
    <h1>1</h1><!--h1 es una etiqueta utilizada para identificar frases que forman parte del título principal del contenido en una página web-->
    <h2>2</h2><!--h2 es una etiqueta que hace referencia a un sibtítulo, normalmente usadas para seccioanr contenido o información-->
    <h3>3</h3><!--h3 es una etiqueta usada para los títulos de subsecciones, es decir, subtítulos de las etiquetas h2, estas deben incluir palabras clave relacionadas al contenido-->
</body>
</html>
