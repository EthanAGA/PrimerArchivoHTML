<!DOCTYPE html><!--Esta etiqueta indica el tipo de lenguaje en el que está configurado el texto-->
<html lang="en"><!--Define el documento entero de una página-->
<head><!--Esta etiqueta funge como cabecera, es la parte que no se muestra en el navegador en earte en donde se describe todo el contenido de la página así como sus atributos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title><!--Aquí va el título del documento, como aparecerá en la barra del navegador y en la pestaña en la que esté abierta. -->
</head>
<body><!--Esta etiqueta se utiliza para definir el cuerpo del documento HTML. Específicamente, es la pal del contenido en una página web-->
    <font color="blue"><!--Esta etiqueta indica el tipo de fuente que se usará en el texto, pudiendo cambiar tipo de letra, color o tamaño-->
    <h1>Título de primer nivel</h1><!--Etiqueta de encabezados-->
    <h2>Título de segundo nivel</h2><!--Etiqueta de subtítulos-->
    <h3>Título de tercer nivel</h3><!--Etiqueta de subsecciones-->
    <p>Elemento de parrafo en HTML</p><!--Indica dónde empieza y termina cada párrafo de texto, para que los bloques de información no aparezcan como una lista larga sin pausas-->
</font>
</body>
</html>
